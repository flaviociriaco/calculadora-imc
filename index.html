<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora-imc</title>
  </head>

  <body>
    <div class="container">
      <div class="container-itens">
        <header>Calculadora - IMC</header>
        <div class="itens">

          <div class="single-input">
            <label class="form-label" for="name">Nome:</label>
            <input required class="input" type="text" id="name"  />
          </div>

          <div class="single-input">
            <label class="form-label" for="height">Altura:</label>
            <input required class="input" type="number" id="height" />
          </div>

          <div class="single-input">
            <label class="form-label" for="weight">Peso:</label>
            <input required class="input" type="number" id="weight" />
          </div>
        </div>
        <div>
          <button id="calcular" >Calcular</button>
        </div>
        
        <div class="result" id="result"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
